name: Redirect Service Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'services/redirect-service/**' # Only run when this specific service changes

env:
  AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
  # The folder containing your Rust code
  SERVICE_PATH: 'services/redirect-service'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Azure Login

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate deployment target
        run: |
          test -n "$AZURE_FUNCTIONAPP_NAME" || (echo "Missing vars.AZURE_FUNCTIONAPP_NAME" && exit 1)

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust binary (Linux)
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          cargo build --release
          cp target/release/redirect-service ./redirect-service
          chmod +x ./redirect-service
          rm -rf target/

      # --- 4. Log in to Azure ---
      # You need to create a secret named AZURE_CREDENTIALS in GitHub
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- 5. Deploy to Function App ---
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.SERVICE_PATH }}
