apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-management-deployment
  labels:
    app: link-management-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: link-management-service
  template:
    metadata:
      labels:
        app: link-management-service
    spec:
      containers:
      - name: link-management-service
        image: ghcr.io/ilyessin12/azure-url-shortener-optimized/link-management-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: "lyan-sql-lujcgzdfxddfy.database.windows.net"
        - name: DB_NAME
          value: "links-db"
        - name: DB_USER
          value: "sqladmin"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
        - name: CACHE_EVICTION_URL
          value: "https://lyan-func-lujcgzdfxddfy.azurewebsites.net/api/cache"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"